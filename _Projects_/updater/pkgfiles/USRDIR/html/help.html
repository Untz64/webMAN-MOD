ou like webMAN MOD","- Feel free to contribute with a *small donation*, I\47d really appreciate it!","<a href=\'https://www.paypal.me/aldostools\' style=color:white>https://www.paypal.me/aldostools</a>","@Funds are mainly to cover server costs","\74/script\76","\74script type=\\"cl\\" id=\\"Web Commands\\"\76","#General","-/(path) - browse path in file manager","","-/(path)?(name) - browse path in file manager & list only files/folders having name","-/(path)/ (name) - find all files in path and subdirs that contain the text (name) in the file name.","- * A text file with the list of files found will be created in /dev_hdd0/tmp/wmtmp/filelist.txt","-(until 2 wildcards can be used for file search)","","-/setup.ps3 - webMAN MOD settings","-/setup.ps3? - reset settings","","-/index.ps3 - list games in an HTML grid","-/index.ps3?(text) - list games containing the text","-/index.ps3?(path) - list games stored on the specified path (e.g. /dev_hdd0/GAMES)","-/index.ps3?(path)?(text) search game by path and name","","-/games.ps3 - list games in the slider (mobile GUI)","-/games.ps3?(text) - list games containing the text","-/games.ps3?(path) - list games stored on the path (e.g. /dev_hdd0/GAMES)","-/games.ps3?usr=(n) - list games for extended content profile (n) = 0, 1, 2, 3, 4","","-/sman.ps3 - Show web interface using sMAN\47s GUI","-/popup.ps3?(message)[&snd=(id)] - Shows a notification message with optional sound. id=1-9","","-/refresh.ps3 - rescan the games and refresh XML (restart VSH, return to XMB or restart the console to see the changes)","-/index.ps3?html - rescan the games and refresh list in the HTML grid","-/index.ps3?launchpad- rescan the games and refresh list in the LaunchPad list (XMB)","","-/refresh.ps3?cover=(mode) - same as /refresh.ps3 but specifying the cover type","-/index.ps3?cover=(mode) - same as /index.ps3?html but specifying the cover type","-/games.ps3?cover=(mode) - same as /games.ps3 but specifying the cover type","-The cover modes are: icon0, online, mm, disc or none. The default is multiMAN mode.","-Use ?cover=(mode) as the last parameter if other parameters are used.","-/reloadxmb.ps3 - Reloads XMB when the app is installed & show /index.ps3","-/refresh_ps3 - Scan for content and reload XMB if the app is installed","","-/refresh.ps3?ntfs - refresh NTFS volumes and show NTFS volumes","-/refresh.ps3?prepntfs - refresh NTFS volumes & scan ntfs ISOs (clear cached files)","-/refresh.ps3?prepntfs(0) refresh NTFS volumes & scan ntfs ISOs (keep cached files)","#CPU - RSX","-/cpursx.ps3 - show system info (cpu/rsx temperature, free memory, idps, game title, etc.)","-/cpursx.ps3?fan=(speed) - set the fan speed in %","-/cpursx.ps3?max=(celcius) - set the target temperature for dynamic fan controller","-/cpursx.ps3?man - set the fan controller to manual mode (fixed fan speed)","-/cpursx.ps3?dyn - set the fan controller to auto mode (dynamic fan speed)","-/cpursx.ps3?mode - switch the fan controller between auto mode and auto mode","-/cpursx.ps3?up - increase fan speed (manual mode) or target temperature (auto mode)","-/cpursx.ps3?dn - decrease fan speed (manual mode) or target temperature (auto mode)","","-/dev_hdd0/xmlhost/game_plugin/cpursx.html chart with CPU / RSX / FAN statistics for the session","#Reboot","-/restart.ps3 - restart the PS3 console (content is not scanned on startup)","-/restart.ps3?0 - restart the PS3 console and allow scan content on startup","-/restart.ps3?(mode)$ Sets the mode indicated as the default restart mode for /restart.ps3","-/restart.ps3?min - restart the PS3 console and show the min version","","-/reboot.ps3 - hard reboot","-/reboot.ps3?soft - soft reboot","-/reboot.ps3?hard - hard reboot","-/reboot.ps3?quick - quick reboot (load LPAR id 1)","-/reboot.ps3?vsh - reboot using VSH command (same as /restart.ps3)","","-/shutdown.ps3 - shutdown the PS3 console","-/quit.ps3 - unload webMAN MOD and set ps2 fan control mode (fixed fan speed set in setup.ps3)","-/quit.ps3?0 - unload webMAN MOD and restore syscon fan control mode","-/quit.ps3?1 - unload webMAN MOD and sets fan control to ps2 mode (manual speed)","#Mount and Play","- /mount.ps3/(path) - mount path or ISO as /dev_bdvd","-/mount.ps3?(uri) - open an url in the PS3 browser (e.g. used to open page in autoboot)","-/mount_ps3/(path) - mount path or ISO as /dev_bdvd and close response page (mount from XMB)","-*mount_ps3 also bypasses the check that prevents the mounting files in-game","","-/mount.ps3?(text) - search game by text & mount it if only 1 match is found","-/mount.ps3?(text) - search game by path & mount it if only 1 match is found","-/mount.ps3?(path)?(text) - search game by path and name & mount it if only 1 match is found","-/mount.ps3/(path)[?random=(x)[&emu={ ps1_netemu.self / ps1_emu.self / ps2_netemu.self / ps2_emu.self }][offline={0/1}]","-/mount.ps3/(dev-name)&name=CELL_FS_(device)&fs=CELL_FS_(file_system) - mounts new device","","-/mount.ps3/unmount - unmount game from /dev_bdvd","-/mount.ps3/unmount/(dev-name) - unmount device","","-/mount.ps2/(path) - mount extracted PS2 game folder as /dev_ps2disc (for SingStar - req. real PS2 disc for disc swap)","-/mount.ps2/unmount - unmount game from /dev_ps2disc","","-/fixgame.ps3/(path) - fix min system version in EBOOT and PARAM.SFO (fw 4.21+)","-/fixgame.ps3$abort - abort a game fix in progress","","-/play.ps3 - start the game mounted on the disc icon from XMB (Game column)","-/play.ps3/(path) - mount a game and start its disc icon from XMB (Game column)","-/play.ps3/(script-path) - execute script. path must be a .txt or .bat file","-/play.ps3?(titleid) - mount npdrm game and start game from app_home icon (e.g NPUB12345, etc.)","-/play.ps3?(appname) - play movian, multiman, retroArch, rebug toolbox or remoteplay","","-/insert.ps3 - insert physical disc into bd drive","-/eject.ps3 - eject physical disc from tray","","-/extgd.ps3 - toggle external game data (map /dev_hdd0/game to /dev_usbxxx/GAMEI)","-/extgd.ps3?status - show gameDATA status","-/extgd.ps3?enable - enable external game data (map /dev_hdd0/game to /dev_usbxxx/GAMEI)","-/extgd.ps3?disable - disable external game data (restore /dev_hdd0/game)","","-/remap.ps3/(path)&to=(destination) - remap a file/folder to another path (cobra only)","-/remap.ps3?src=(path)&to=(destination) - same as above (another syntax)","-/unmap.ps3/(path) - unmap a remapped file/folder","-/unmap.ps3?src=/  - unmap a remapped file/folder","#Stealth and PSN","- /setidps.ps3mapi - change idps/psid using ps3mapi","","-/idps.ps3 - dumps idps & act.dat of current user to root of /dev_usb000 or /dev_hdd0","-/idps.ps3/(path) - dumps idps to the specified path & file name","-/psid.ps3 - dumps psid & act.dat of current user to root of /dev_usb000 or /dev_hdd0","-/psid.ps3/(path) - dumps psid to the specified path & file name","-/consoleid.ps3 - dumps idps, psid & act.dat of current user to root of /dev_usb000 or /dev_hdd0","","-/browser.ps3$show_idps - show idps/psid (same as R2+O)","","-/syscall8.ps3mapi - manage cobra & ps3mapi syscall modes","-/syscall.ps3mapi - manage syscalls","","-/browser.ps3$disable_syscalls - disable CFW syscalls","-/browser.ps3$disable_syscalls?ccapi - disable CFW syscalls (keeping ccapi syscalls)","\74/script\76","\74script type=\\"cl\\" id=\\"Button Combos\\"\76","#XMB/Ingame Pad Shortcuts","-\74font color=#888\76\74font color=#fff\76VSH Menu\74/font\76 SELECT","-\74font color=#fff\76Game Menu\74/font\76 START or L2 + R2","-\74font color=#fff\76Admin/User Mode\74/font\76 L2 + R2 + TRIANGLE","-\74font color=#fff\76Fail Safe\74/font\76 SELECT + L3 + L2 + R2","-\74font color=#fff\76Show Temp\74/font\76 SELECT + START","-\74font color=#fff\76Prev Game\74/font\76 SELECT + L1","-\74font color=#fff\76Next Game\74/font\76 SELECT + R1","-\74font color=#fff\76Fan Control\74/font\76 L3 + R2 + START","-\74font color=#fff\76Unmount\74/font\76 SELECT + CIRCLE","-\74font color=#fff\76gameDATA\74/font\76 SELECT + SQUARE","-\74font color=#fff\76Refresh XML
